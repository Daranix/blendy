<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Blendy Example</title>
  </head>
  <body>
    <!-- Button -->
    <button class="button" data-blendy-from="example"><span>Open</span></button>

    <!-- Modal -->
    <template id="modal">
      <div class="modal" data-blendy-to="example">
        <div>
          <div class="modal__header">
            <h2 class="modal__title">Blendy</h2>
            <button class="modal__close"></button>
          </div>
          <div class="modal__content">
            <p>
              Meet Blendy, a framework-agnostic tool that smoothly transitions
              one element into another with just a few lines of code.
            </p>
          </div>
        </div>
      </div>
    </template>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
